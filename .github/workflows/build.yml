name: Gradle Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Give gradlew permission
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --info

      - name: Rename APK File
        run: mv App/build/outputs/apk/release/App-release-unsigned.apk App/build/outputs/apk/release/GeckoTVBrowser.apk

      - name: Upload Release Asset
        uses: actions/upload-artifact@v4
        with:
          path: App/build/outputs/apk/release/GeckoTVBrowser.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.1
          files: GeckoTVBrowser.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}