name: Gradle Build & Publish

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Give gradlew permission
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build --stacktrace --info

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE }}" | base64 --decode > release-key.jks

      - name: Rename outputs
        run: mv App/build/outputs/apk/release/App-release-unsigned.apk unsigned.apk

      - name: Sign App
        run: |
          echo "${{ secrets.KEY_PASSWORD }}" | apksigner sign --ks release-key.jks --ks-key-alias ${{ secrets.KEY_ALIAS }} --ks-pass pass:$(cat -) --out GeckoTVBrowser.apk unsigned.apk

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v0.1.1
          files: GeckoTVBrowser.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}